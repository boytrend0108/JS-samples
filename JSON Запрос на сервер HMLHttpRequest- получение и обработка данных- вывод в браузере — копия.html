<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="ajax-block"></div>
    <button id="button">Button</button>
    <br>


    <script>
        `use strict`

        const el = document.getElementById(`button`);
        el.addEventListener(`click`, () => {
            // Создаем переменную
            const xhr = new XMLHttpRequest();
            /* Описываем запрос
                      метод                источник                       асинх*/
            xhr.open(`GET`, `https://jsonplaceholder.typicode.com/users`, `true`);

            xhr.onreadystatechange = () => {
                // смотрим состояния готовности
                // xhr.readyState;
                // 0 - запрос не инициализирован
                // 1 - загрузка данных
                // 2 - запрос принят сервером
                // 3 - идет обмен данными
                // 4 - запрос выполнен
                if (xhr.readyState !== 4) return;

                // Смотрим корректность передачи данных по статус кодам
                // Informational responses (100–199)
                // Successful responses (200–299)
                // Redirection messages (300–399)
                // Client error responses (400–499)
                // Server error responses (500–599)
                if (xhr.status !== 200)
                    console.log(`Error: ${xhr.status} ${xhr.statusText}`);
                else {
                    // console.log(`ok`, xhr.responseText); // вернет ответ от сервера в виде текта
                    const data = JSON.parse(xhr.responseText);
                    // деструктуризация обьекта
                    const { id, name } = data[0]
                    // вставляем HTML 
                    document.querySelector(`#ajax-block`)
                        .insertAdjacentHTML(`beforeend`, `<p> id: ${id} <br>  Name: ${name}</p>`)
                }
            }
            // Запускаем 
            xhr.send();

        });

    </script>

</body>

</html>
