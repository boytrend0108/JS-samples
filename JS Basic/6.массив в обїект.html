<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<script>
  const arr = ["Ann", "Ivan", "Petr"]
  let obj = {}

  //1 method
  for (i = 0; i < arr.length; i++) {
    obj[i] = arr[i]
  }
  console.log(obj)

  //2method
  const obj2 = Object.assign({}, arr)
  console.log(obj2)

  //3method
  const obj3 = arr.reduce(function (target, key, index) {
    target[index] = key;
    return target;
  }, {}) 
  console.log(obj3)

  //4method
  const obj4 = {...arr};
  console.log(obj4);

</script>
</body>
</html>
