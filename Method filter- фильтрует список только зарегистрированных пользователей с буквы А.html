<script>
    "use strict";

    let users = [{
        id: 1,
        registered: true,
        name: 'Alex',
    }, {
        id: 2,
        registered: false,
        name: 'Bob',
    }, {
        id: 3,
        registered: true,
        name: 'Anna',
    }, {
        id: 4,
        registered: false,
        name: 'Alice',
    }, ];

    let registered = users.filter(function(user) {
        //      зарегист- ные     имя начинаеся с  
        return user.registered && user.name[0] === 'А';

    });
    console.log(registered);
</script>
