<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="ajax-block"></div>
    <button id="button">Button</button>
    <br>


    <script>
        `use strict`
        // https://jsonplaceholder.typicode.com/users
        const el = document.getElementById(`button`);
        el.addEventListener(`click`, () => {

            fetch(`https://jsonplaceholder.typicode.com/users`)// запрашиваем данные
                // получаем данные в виде потока
                .then((response) => {
                    console.log(response);
                    // преобразуем поток в формат JSON. достаем тело json и  передаем дальше
                    return response.json();
                })
                // получаем то что біло в json
                .then((data) => {
                    console.log(data);
                })
                // отлавливаем ошибку
                .catch((err) => {
                    console.log(err);
                })
        });

    </script>

</body>

</html>
